<h1>Eventos</h1>
<hr>

<div class="form-inline">
    <div class="formgroup mb-2">
        <label class="mr-2">Filtro</label>
        <input 
        class="form-control mr-2"
         placeholder="Buscar"
         [(ngModel)] = "filtroLista"
         >
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th><button type="button" class="btn btn-light btn-sm"
                (click)="alterarImagem()">
                {{exibirImagem ? 'Exibir' : 'Ocultar'}}
            </button></th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>    
                <img [collapse]="exibirImagem"
                [isAnimated]="true"
                src="/assets/{{evento.imagemURL}}" 
                [style.width.px]="widthImg"
                [style.margin.px]="marginImg">
            </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
                <button type="button" class="btn btn-danger btn-sm dan">Excluir</button>


            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8">
                <h4>Nenhum Evento Encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
